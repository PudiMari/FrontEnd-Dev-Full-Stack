<form class="form mat-elevation-z8">
    <h1>Atualização de cadastro de Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" [formControl]="nome" required name="nome" matInput maxlength="100"
               placeholder="Ex. João da Silva">
        <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" required name="cpf" matInput maxlength="15"
               placeholder="Ex. 000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCpf() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" [formControl]="telefone" required name="telefone" matInput maxlength="18"
               placeholder="Ex. (00) 90000-0000">
        <mat-error *ngIf="telefone.invalid">{{ errorValidTelefone() }}</mat-error>
    </mat-form-field>
    <!--suppress TypeScriptValidateTypes -->
    <button class="mat-elevation-z8" (click)="update()"
            [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()"
            mat-raised-button color="primary">ATUALIZAR
    </button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button>CANCELAR</button>
</form>
